<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 3 plano cartesiano</title>
</head>
<body>
    <script>
        let msj;
        let x;
        let y;
        
        alert("ESCRIBE TUS CORDENADAS...")
        x = prompt("Dígite el valor de x");
        y = prompt("Dígite el valor de y");


        if(x!= 0 && y!=0)
        {
            if (x> 0 && y> 0){
                msj = " En el Cuadrante 1";
            }
            else if ( x< 0 && y>0){
                msj = "En el Cuadrante 2";
            }
            else if (x < 0 && y < 0){
                msj = "En el Cuadrante 3";
            }
            else{
                msj = "En el Cuadrante 4";
            }

        }
        else{
            if( x== 0 && y == 0)
            {
                msj = "Sobre el punto de origen";
            }
            else if ( y == 0 && x > 0)
            {
                msj = "Sobre el eje x positivo";
            }
            else if (y> 0 && x == 0)
            {
                msj = "Sobre el eje y positivo";
            }
            else if (y = 0 && x < 0)
            {
                msj = "Sobre el eje x negativo";
            }
            else
            {
                msj = "Sobre el eje y negativo";

            }
        }
        alert("Esta cordenada ( " + x + ", " + y + "): Está " + msj)
     
       
    

 
    </script>
    
</body>
</html>
